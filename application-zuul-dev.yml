server:
  port: 9527

spring:
  application:
    name: ZUUL-GATEWAY

zuul:
  prefix: /services
  ignored-services: "*"
  routes:
    system:
      path: /system/**
      serviceId: SYSTEM-SERVICE
    course:
      path: /course/**
      serviceId: COURSE-SERVICE
    file:
      path: /file/**
      serviceId: FILE-SERVICE
    es:
      path: /es/**
      serviceId: ES-SERVICE
hystrix:
  command:
    course-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
ribbon:
  ReadTimeout: 5000
  SocketTimeout: 5000